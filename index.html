<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Web-Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Font on the Page -->
    <!-- Header -->

    <header class="header">
        <a href="#" class="logo">
            <img src="/assets/pngwing.com.png" alt="Coffee-Logo">
        </a>
    
        <nav class="navbar">
            <a href="#home">Inicio</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#menu">Menu</a>
            <a href="#products">Productos</a>
            <a href="#review">Opiniones</a>
            <a href="#contact">Contacto</a>
            <a href="#blogs">Blog</a>
        </nav>
        
        <div class="icons">
             <div class="fas fa-search" id="search-btn"></div>
             <div class="fas fa-shopping-cart" id="cart-btn"></div>
             <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Busca aqui...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="/assets/cart-item-1.png" alt="black-coffee">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="/assets/cart-item-2.png" alt="black-coffee">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="/assets/cart-item-3.png" alt="black-coffee">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="/assets/cart-item-4.png" alt="black-coffee">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">Ir al Carrito</a>
        </div>
    </header>
    <script src="/js/Scritp.js"></script>

</body>
</html>
